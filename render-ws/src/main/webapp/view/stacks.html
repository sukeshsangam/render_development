<!DOCTYPE html>

<head>

    <script type="text/javascript">
        $( document ).ready(function() {

        });

<body>

<div class="m20">

    <span id="message"></span>

    <label for="renderStackOwner">Owner:</label>
    <select id="renderStackOwner" title="renderStackOwner"></select>
    &nbsp;&nbsp;
    <label for="renderStackProject">Project:</label>
    <select id="renderStackProject" title="renderStackProject"></select>
    &nbsp;&nbsp;
    <span id="bodyHeaderDetails"></span>
    <a id="urlToView" class="floatRight" target="_blank">URL to this view</a>

</div>

<div class="m20">

    <table id="stackInfo" class="tablesorter-blue">
        <thead>
            <tr>
                <th>Cycle</th>
                <th>Step</th>
                <th>Name</th>
                <th>State</th>
                <th>First Layer</th>
                <th>Last Layer</th>
                <th>Layer Count</th>
                <th>Tile Count</th>
                <th>Shared Transform Count</th>
                <th>Last Modified</th>
                <th data-sorter="false">Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>


<div class="info-box">
    <h3>M Saifur Rahman</h3>
    <span class="instructor-profession">Director,Business Development</span>

    <div class="divider"></div>

        <div class="modal-dialog">

            <!-- Modal content-->

                    <h4 class="modal-title">M Saifur Rahman,PMP</h4>
                </div>

                </div>
                <div class="modal-footer">

                </div>
            </div>

        </div>
    </div>
</div>

</html>
